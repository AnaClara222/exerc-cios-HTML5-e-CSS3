<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Textos</title>
    <style>
        mark{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Primeiras Formatações</h1>
    <h2>Negrito/Destaque</h2>
    <p>Nesta frase temos um <b>termo em negrito</b> usando a tag &lt;b&gt;</p>
    <p>Nesta frase tenho um <strong>termo em destaque</strong> usando a tag &lt;strong&gt;</p>
    <h2>Itálico/Ênfase</h2>
    <p>Nesta frase temos um <i>termo itálico </i>usando a tag &lt;i&gt;</p>
    <p>Nesta frase temos um <em>termo em ênfase</em> usando a tag &lt;em&gt;</p>
</body>
</html>
